<!DOCTYPE html>
<html lang="en">
<head>
    <title>账号管理</title>
    <!--防止中文乱码 -->
    <meta meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--easyUi必要    顺序-->
    <!-- 引入jquery文件  easyUI基于它  -->
    <script src="../resources/js/superadmin/jquery-easyui-1.7.0/jquery.min.js"></script>
    <!-- easyUI 迷你版  -->
    <script src="../resources/js/superadmin/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <!-- easyUI 默认样式文件   -->
    <link rel="stylesheet" href="../resources/js/superadmin/jquery-easyui-1.7.0/themes/default/easyui.css">
    <!-- easyUI 图标样式文件   -->
    <link rel="stylesheet" href="../resources/js/superadmin/jquery-easyui-1.7.0/themes/icon.css">
    <!-- 国际化  中文   -->
    <script src="../resources/js/superadmin/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script src="../resources/js/superadmin/personinfomanage.js"></script>
    <!--通用工具包    -->
    <script src="../resources/js/superadmin/jquery-easyui-1.7.0/commonutil.js"></script>


</head>
<body>
    <table id="personinfoTable" class="easyui-datagrid"  toolbar="#toolbar" title="用户列表" style="width:100%;height:500px" data-options="
                    rownumbers:true,
                    singleSelect:false,
                    autoRowHeight:false,
                    pagination:true,
                    fitColumns:true,fit:true,
                    pageSize:10">
            <thead>
            <tr align="center">
                <th field="cb" checkbox="true"></th>
                <th field="userId" width="100">帐号ID</th>
                <th field="nickName" width="100">用户名</th>
                <th field="gender" width="100">性别</th>
                <th field="email" width="150">电子邮箱</th>
                <th field="userType" width="100">用户类型</th>
                <th field="profileImg" width="120" formatter="imgFormater">用户相片</th>
                <th field="createTime" width="100">创建时间</th>
                <th field="lastEditTime" width="100">最近修改时间</th>
                <th field="helpTimes" width="100">帮助次数</th>
            </tr>
            </thead>
        </table>

        <!--顶部控件-->
        <div id="toolbar">
            <!--查询    -->
            <input class="easyui-searchbox" data-options="prompt:'请输入查询内容,默认用户名查询',menu:'#mm',searcher:doSearch" style="width:20%">
    <!--        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">新增</a>-->
            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">修改</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="DeleteById()">删除</a>
        </div>
        <!--查询选择-->
        <div id="mm">
            <div data-options="name:'sid' ">ID查询</div>
            <div data-options="name:'sname',selected:true">用户名查询</div>
        </div>

        <!--   新增,编辑窗口  -->
        <div id="EditDialog" class="easyui-dialog" buttons="#AddDialogButtons"
             style="width: 400px; height: 400px; padding: 10px 20px;" closed="true">
            <div class="ftitle">用户信息</div>
            <hr style="height:1px;border:none;border-top:1px solid #555555;" />
            <form id="ModiyDialogForm" method="post">
                <table cellspacing="10">
                    <tr>
                        <td width="100px">用户名:</td>
                        <td><input type="text" class="easyui-validatebox" required
                                   name="nickName" id="nickName" /></td>
                    </tr>
                    <tr>
                        <td width="100px">性别:</td>
                        <td>
                            <select name="gender" id="gender">
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="100px">用户类型:</td>
                        <td>
                            <select name="userType" id="userType">
                                <option value="1">用户</option>
                                <option value="2">管理员</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="100px">邮箱:</td>
                        <td><input type="text" name="email" id="email" validType="email"/></td>
                    </tr>
                    <tr>
                        <td width="100px">用户相册:</td>
                        <td><input name="profileImg" class="easyui-filebox" style="width:200px"></td>
                    </tr>

                </table>
            </form>
        </div>

        <div id="AddDialogButtons">
            <a href="javascript:SaveDialog()" class="easyui-linkbutton"
               iconCls="icon-ok">保存</a>
            <a href="javascript:CloseDialog()"
                                           class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
        </div>
</body>
</html>
