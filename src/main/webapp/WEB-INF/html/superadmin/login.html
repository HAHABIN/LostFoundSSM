<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--easyUi必要    顺序-->
    <!-- 引入jquery文件  easyUI基于它  -->
    <script src="../../../resources/js/jquery-easyui-1.7.0/jquery.min.js"></script>
    <!-- easyUI 迷你版  -->
    <script src="../../../resources/js/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <!-- easyUI 默认样式文件   -->
    <link rel="stylesheet" href="../../../resources/js/jquery-easyui-1.7.0/themes/default/easyui.css">
    <!-- easyUI 图标样式文件   -->
    <link rel="stylesheet" href="../../../resources/js/jquery-easyui-1.7.0/themes/icon.css">
    <!-- 国际化  中文   -->
    <script src="../../../resources/js/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
	<script src="../../../resources/js/jquery-easyui-1.7.0/commonutil.js"></script>
	<script src="../../../resources/js/jquery-easyui-1.7.0/errorhandle.js"></script>
    <script type="text/javascript" src="../resources/js	/superadmin/login.js"></script>
    <title>登录页</title>

</head>
<body>
<div id="login" style="padding: 5px; width: 400px; height: 220px;">
    <table onkeydown="if(event.keyCode==13){doLogin();}" id="loginTable">
        <tr>
            <td align="right"><b style="font: 12px">用户名：</b></td>
            <td><input type="text" class="easyui-validatebox" id="username"
                       style="width: 200px;" maxlength="20" required="true"></input></td>
        </tr>
        <tr>
            <td align="right"><b style="font: 12px">密码：</b></td>
            <td><input type="password" class="easyui-validatebox"
                       id="password" style="width: 200px;" maxlength="20" required="true"></input></td>
        </tr>
        <tr>
            <td></td>
            <td id="login_msg" style="color: red; font: 12px">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2" align="center"><a href="#"
                                              class="easyui-linkbutton" icon="icon-ok" onclick="doLogin();">确定</a>
                <a href="#" class="easyui-linkbutton" icon="icon-redo"
                   onclick="doReset();">重置</a></td>
        </tr>
    </table>
</div>
</body>
</html>
