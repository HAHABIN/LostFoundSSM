<!DOCTYPE html>
<html lang="en">
<head>
    <title>物品信息列表管理</title>
    <!--防止中文乱码 -->
    <meta meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--easyUi必要    顺序-->
    <!-- 引入jquery文件  easyUI基于它  -->
    <script src="../resources/js/superadmin/jquery-easyui-1.7.0/jquery.min.js"></script>
    <!-- easyUI 迷你版  -->
    <script src="../resources/js/superadmin/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <!-- easyUI 默认样式文件   -->
    <link rel="stylesheet" href="../resources/js/superadmin/jquery-easyui-1.7.0/themes/default/easyui.css">
    <!-- easyUI 图标样式文件   -->
    <link rel="stylesheet" href="../resources/js/superadmin/jquery-easyui-1.7.0/themes/icon.css">
    <!-- 国际化  中文   -->
    <script src="../resources/js/superadmin/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>

    <script src="../resources/js/superadmin/jquery-easyui-1.7.0/commonutil.js"></script>
    <script src="../resources/js/superadmin/articleInfomanage.js"></script>

</head>
<body>
    <table id="articleInfoTable" class="easyui-datagrid"  toolbar="#toolbar" title="用户列表" style="width:100%;height:500px" data-options="
                        rownumbers:true,
                        singleSelect:false,
                        autoRowHeight:false,
                        pagination:true,
                        fitColumns:true,fit:true,
                        pageSize:10">
        <thead>
        <tr align="center">
            <th field="cb" checkbox="true"></th>
            <th field="id" width="130">发布ID</th>
            <th field="userId" width="130">发布者ID</th>
            <th field="nickName" width="100">用户名</th>
            <th field="typeId" width="100">物品类型</th>
            <th field="profileImg" width="120" formatter="imgFormater">用户头像</th>
            <th field="phone" width="150">发布者电话</th>
            <th field="findTime" width="200">丢失时间</th>
            <th field="addressContent" width="200">详细地址</th>
            <th field="description" width="200">物品详细</th>
            <th field="status" width="100">发布类型</th>
            <th field="recordStatus" width="150">发布状态</th>
            <th field="helperId" width="150">帮助者ID</th>
            <th field="imgStr" width="120" formatter="imgFormater">用户相片</th>
            <th field="backTime" width="150">完成时间</th>
            <th field="createTime" width="150">创建时间</th>
            <th field="lastEditTime" width="150">最近修改时间</th>
        </tr>
        </thead>
    </table>

    <!--顶部控件-->
    <div id="toolbar">
        <!--查询    -->
        <input class="easyui-searchbox" data-options="prompt:'请输入查询内容,默认用户名查询',menu:'#mm',searcher:doSearch" style="width:20%">
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="DeleteById()">删除</a>
    </div>
    <!--查询选择-->
    <div id="mm">
        <div data-options="name:'saddress' ">地址查询</div>
        <div data-options="name:'sdescription',selected:true">物品详细查询</div>
    </div>

</body>
</html>
