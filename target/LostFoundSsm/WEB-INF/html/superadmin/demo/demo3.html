<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <!--防止中文乱码 -->
    <meta meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--easyUi必要    顺序-->
    <!-- 引入jquery文件  easyUI基于它  -->
    <script src="../../../../resources/js/jquery-easyui-1.7.0/jquery.min.js"></script>
    <!-- easyUI 迷你版  -->
    <script src="../../../../resources/js/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <!-- easyUI 默认样式文件   -->
    <link rel="stylesheet" href="../../../../resources/js/jquery-easyui-1.7.0/themes/default/easyui.css">
    <!-- easyUI 图标样式文件   -->
    <link rel="stylesheet" href="../../../../resources/js/jquery-easyui-1.7.0/themes/icon.css">
    <!-- 国际化  中文   -->
    <script src="../../../../resources/js/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <!--引入自己写的js    -->
    <script src="../../../resources/js/demo/demo1.js"></script>

</head>
<body>

<table id="dg" title="Custom DataGrid Pager" style="width:700px;height:250px"
       data-options="rownumbers:true,singleSelect:true,pagination:true,url:'datagrid_data1.json',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'itemid',width:80">Item ID</th>
        <th data-options="field:'productid',width:100">Product</th>
        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
        <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
        <th data-options="field:'attr1',width:240">Attribute</th>
        <th data-options="field:'status',width:60,align:'center'">Status</th>
    </tr>
    </thead>
</table>
<script type="text/javascript">
    $(function(){
        var pager = $('#dg').datagrid().datagrid('getPager');	// get the pager of datagrid
        pager.pagination({
            buttons:[{
                iconCls:'icon-search',
                handler:function(){
                    alert('search');
                }
            },{
                iconCls:'icon-add',
                handler:function(){
                    alert('add');
                }
            },{
                iconCls:'icon-edit',
                handler:function(){
                    alert('edit');
                }
            }]
        });
    })
</script>
</body>
</html>
