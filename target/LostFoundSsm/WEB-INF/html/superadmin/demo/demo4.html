<!DOCTYPE html>
<html lang="en" xmlns: xmlns:>
<head>
    <title>账号管理</title>
    <!--防止中文乱码 -->
    <meta meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--easyUi必要    顺序-->
    <!-- 引入jquery文件  easyUI基于它  -->
    <script src="../../../../resources/js/superadmin/jquery-easyui-1.7.0/jquery.min.js"></script>
    <!-- easyUI 迷你版  -->
    <script src="../../../../resources/js/superadmin/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <!-- easyUI 默认样式文件   -->
    <link rel="stylesheet" href="../../../../resources/js/superadmin/jquery-easyui-1.7.0/themes/default/easyui.css">
    <!-- easyUI 图标样式文件   -->
    <link rel="stylesheet" href="../../../../resources/js/superadmin/jquery-easyui-1.7.0/themes/icon.css">
    <!-- 国际化  中文   -->
    <script src="../../../../resources/js/superadmin/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../../../resources/js/superadmin/personinfomanage.js"></script>


</head>
<body>
    <!--表单-->
    <table id="personinfoTable"   toolbar="#toolbar" title="用户列表" style="width:100%;height:500px" data-options="
                    rownumbers:true,
                    singleSelect:true,
                    autoRowHeight:false,
                    pagination:true,
                    pageSize:10">
        <thead>
        <tr align="center">
            <th field="userId" width="100">帐号ID</th>
            <th field="nickName" width="100">用户名</th>
            <th field="gender" width="100">性别</th>
            <th field="phone" width="150">联系方式</th>
            <th field="email" width="150">电子邮箱</th>
            <th field="userType" width="100">用户类型</th>
            <th field="profileImg" width="120" formatter="imgFormater">用户相片</th>
            <th field="createTime" width="100">创建时间</th>
            <th field="lastEditTime" width="100">最近修改时间</th>
            <th field="helpTimes" width="100">帮助次数</th>
            <th field="opt" formatter='optFormater' width="150">操作</th>
        </tr>
        </thead>
    </table>

    <!--顶部控件-->
    <div id="toolbar">
        <!--查询    -->
        <input class="easyui-searchbox" data-options="prompt:'请输入查询内容',menu:'#mm',searcher:doSearch" style="width:20%">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">新增</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">修改</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">删除</a>
    </div>
    <!--查询选择-->
    <div id="mm">
        <div data-options="name:'all',selected:true">全部</div>
        <div data-options="name:'sid'">ID查询</div>
        <div data-options="name:'sname'">用户名查询</div>
    </div>

    <div id="userDlg" class="easyui-dialog" style="width:400px;height:350px;padding:10px 20px"
         closed="true" buttons="#dlg-buttons">
        <div class="ftitle">用户信息</div>
        <br />
        <hr style="height:1px;border:none;border-top:1px solid #555555;" />
        <form id="fm" method="post">
            <div class="fitem">
                <label>用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;</label>
                <input name="nickName" class="easyui-validatebox" required="true">
            </div>
            <br />
            <div class="fitem">
                <label>性 &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;别:&nbsp;</label>
                <select id="gender" class="easyui-combobox" name="dept" style="width:100px;">
                    <option data-options="name:'男',selected:true">男</option>
                    <option data-options="name:'女'">女</option>
                </select>
            </div>
            <br />
            <div class="fitem">
                <label>电子邮箱:&nbsp;</label>
                <input name="email" class="easyui-validatebox" validType="email">
            </div>
            <br />
            <div class="fitem">
                <label>用户相片:&nbsp;</label>
                <input name="profileImg" class="easyui-filebox" style="width:200px">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
    </div>
    <script>

        function doSearch(value,name){
            alert('You input: ' + value+'('+name+')');
        }
        function newUser() {
            $('#userDlg').dialog('open').dialog('setTitle','新增用户');
        }
        function editUser() {
            var row = $('#userDlg').datagrid('getSelected');
            if (row){
                $('#dlg').dialog('open').dialog('setTitle','修改用户信息');
                $('#fm').form('load',row);
            }
        }
    </script>
</body>
</html>
